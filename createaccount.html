                    <label for="emember">E-Mail</label><br>

                    <input type="password" id="pmember" name="pmember" placeholder="Ex.password123" required><br>

                    <input type="password" id="confirm" name="confirm" placeholder="Ex.password123" required><br>
           
                    <label for="pmember">First Name</label><br>
                    <input type="text" id="firstname" name="firstname" placeholder="Ex.Philip" required><br>

                    <label for="pmember">Last Name</label><br>
                    <input type="text" id="lastname" name="lastname" placeholder="Ex.Rod" required><br>

                    <label for="Date Of Birth">Date Of Birth </label><br>
                    <input type="date"  name="date" required><br>
